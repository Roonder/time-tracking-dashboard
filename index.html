<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="build/css/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>
  <main class="contenedor">
    <div class="main-card">
      <div class="user">
        <img class="user__img" src="images/image-jeremy.png" alt="Jeremy Picture">
        <div class="user__info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <nav class="periods">
        <a id="daily" class="periods__btn" href="#">Daily</a>
        <a id="weekly" class="periods__btn" href="#">Weekly</a>
        <a id="monthly" class="periods__btn" href="#">Monthly</a>
      </nav>
    </div>

    <div id="cards" class=""></div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="build/js/app.js"></script>
</body>
</html>
